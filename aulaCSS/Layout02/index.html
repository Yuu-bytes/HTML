<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script
        src="https://kit.fontawesome.com/a076d05399.js"
        crossorigin="anonymous"
    >
    </script>
    <title>Layout 02</title>
</head>
<body>

            <a href="#contato"><i class="fas fa-address-book"></i> Contato</a>
        </div>

        </div>

        </div>
        <p id="servicos" class="espaco"></p>

        </div>
        <p id="clientes" class="espaco"></p>
        <div class="caixas">
            <h1 style="text-align: center;">Clientes</h1>

        </div>
        <p id="contato" class="espaco"></p>
        <div class="caixas">

        </div>
